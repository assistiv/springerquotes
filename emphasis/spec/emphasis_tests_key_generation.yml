- text: The present body of knowledge is ambiguous with respect to the taxonomic level most suited for biological monitoring. A number of studies have concluded that investigations of higher taxonomic levels give outcomes comparable to results obtained at the species level (Biaggini et al. <a href="#CR7" class="citation_reference">2007</a>; Cardoso et al. <a href="#CR10" class="citation_reference">2004</a>; Hirst <a href="#CR18" class="citation_reference">2008</a>; S&aacute;nchez-Moyano et al. <a href="#CR32" class="citation_reference">2006</a>), whereas several others indicate that species data are most appropriate (Andersen <a href="#CR3" class="citation_reference">1995</a>; Nahmani et al. <a href="#CR26" class="citation_reference">2006</a>; Verdonschot <a href="#CR42" class="citation_reference">2006</a>). One explanation for these seemingly conflicting findings might be that the taxa investigated in the different studies show a different degree of taxonomic bifurcation. The extent to which species assemblages are mirrored by higher taxonomic level assemblages depends upon the diversity of the fauna being considered (Andersen <a href="#CR3" class="citation_reference">1995</a>; Marshall et al. <a href="#CR22" class="citation_reference">2006</a>). Where only a few species are present per higher level taxon and higher level taxa are numerically dominated by a single species, higher level data can adequately represent species patterns. Where diversity is higher, it may be necessary to actually investigate genera or species, because higher taxa may have undergone adaptive radiation and the species within for example one family are less likely to share common ecological tolerances and preferences (Marshall et al. <a href="#CR22" class="citation_reference">2006</a>; S&aacute;nchez-Moyano et al. <a href="#CR32" class="citation_reference">2006</a>; Verdonschot <a href="#CR42" class="citation_reference">2006</a>). The degree of taxonomic bifurcation might actually explain why several studies performed in marine environments emphasize the feasibility of higher taxonomic level investigations (Olsgard et al. <a href="#CR28" class="citation_reference">1998</a>; S&aacute;nchez-Moyano et al. <a href="#CR32" class="citation_reference">2006</a>; Stark et al. <a href="#CR36" class="citation_reference">2003</a>; Warwick <a href="#CR45" class="citation_reference">1988</a>), as there are on average substantially fewer species per higher taxon in the marine environment than on land (Vincent and Clarke <a href="#CR43" class="citation_reference">1995</a>; Williams and Gaston <a href="#CR46" class="citation_reference">1994</a>).
