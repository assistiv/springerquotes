- text: "The environmental variables flooding duration, median grain size (d50) and average herb height showed right-skewed distributions and were log-transformed before further analyses. The relations between the arthropod assemblages and the different environmental variables (Table 1) were assessed with variance partitioning (Borcard et al. <a href=\"#CR9\" class=\"citation_reference\">1992</a>; Peeters et al. <a href=\"#CR29\" class=\"citation_reference\">2000</a>). Prior to the variance partitioning, the total amount of variation in each arthropod dataset was assessed by determining the sum of all canonical eigenvalues with detrended correspondence analyses (DCA; CANOCO 4.0; Ter Braak and &Scaron;milauer <a href=\"#CR38\" class=\"citation_reference\">1998</a>). DCA was also used to assess whether the arthropod assemblages followed linear or unimodal response models. The DCA was based on logarithmically transformed arthropod numbers (log (N&nbsp;+&nbsp;1)) and revealed short to moderate gradients for each of the four arthropod datasets (gradient length&nbsp;&lt;3 SD). Hence, the variance partitioning was based on the linear method of redundancy analysis (RDA; CANOCO 4.0; Ter Braak and &Scaron;milauer <a href=\"#CR38\" class=\"citation_reference\">1998</a>). For each environmental variable in a canonical analysis, a so-called variance inflation factor (VIF) is calculated which expresses the (partial) multiple correlation with other environmental variables. A VIF&nbsp;&gt;20 indicates that a variable is almost perfectly correlated with other variables, which results in an unstable canonical coefficient for this variable (Ter Braak and &Scaron;milauer <a href=\"#CR38\" class=\"citation_reference\">1998</a>). Initial analyses revealed high VIFs for the grain size distribution parameters, i.e. clay fraction, silt fraction, sand fraction and median grain size. Of these, the median grain size was selected as representative grain size distribution parameter and the others were excluded from further analysis. Similarly, the total soil concentrations of As, Cd, Cr, Cu, Ni, Pb, and Zn were characterized by high VIFs in the initial ordinations. A principal component analysis (PCA; SPSS 16.0) was executed on the soil metal concentrations in order to reduce the amount of variables while preserving the main part of the variation. As the first principal component accounted for over 92% of the variation in the soil metal concentrations, the remaining components were discarded and for each sampling site the soil metal concentrations were replaced by the site score on the first component (Schipper et al. <a href=\"#CR34\" class=\"citation_reference\">2008b</a>). Thus, the eventual variance partitioning analyses were performed with 10 environmental variables divided into four groups: vegetation characteristics (vegetation type, total herb layer coverage, average herb layer height), physical&ndash;chemical soil characteristics (pH, soil organic matter, soil moisture content, median grain size), hydro-topographic setting (elevation, flooding duration) and soil metal contamination (site scores on the first principal component of the soil metal concentrations). Monte&minus;Carlo permutation tests were performed to test the significance of each set of environmental variables for structuring the arthropod assemblages (Ter Braak and &Scaron;milauer <a href=\"#CR38\" class=\"citation_reference\">1998</a>)."
