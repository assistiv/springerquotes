- text: "Vegetation characteristics were investigated in May 2008. Using 3 &times; 3&nbsp;m plots, vascular plant species covers were estimated according to a modified scale of Braun-Blanquet (Barkman et al. <a href=\"#CR4\" class=\"citation_reference\">1964</a>). Nomenclature of the species followed Van der Meijden (<a href=\"#CR41\" class=\"citation_reference\">2005</a>). In addition, the total coverage and the average height of the herb layer were assessed. The 30 vegetation recordings, encompassing 73 plant species, were classified with TWINSPAN, a hierarchical divisive classification program (Hill and &Scaron;milauer <a href=\"#CR17\" class=\"citation_reference\">2005</a>). To account for differences in coverage, five pseudospecies cut levels were distinguished: 0, 5, 26, 51, and 76% (Hill and &Scaron;milauer <a href=\"#CR17\" class=\"citation_reference\">2005</a>). The classification resulted in seven vegetation types, comprising river bank vegetation, four types of grassland, herbaceous floodplain vegetation, and hedgerow vegetation (Table 5)."
