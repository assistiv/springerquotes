- text: "The present study compared four arthropod datasets of different taxonomic detail on their discriminatory power for various environmental characteristics in a lowland floodplain area along the river Rhine. The datasets comprised arthropod groups at class-order level (<em><span class=\"entity\">n</span></em>&nbsp;=&nbsp;10), beetle families (<em><span class=\"entity\">n</span></em>&nbsp;=&nbsp;32), ground beetle genera (<em><span class=\"entity\">n</span></em>&nbsp;=&nbsp;30) and ground beetle species (<em><span class=\"entity\">n</span></em>&nbsp;=&nbsp;68). The variance partitioning showed similar results for the different datasets, suggesting that their discriminatory power for floodplain characteristics is comparable. The focus on beetles and ground beetles, however, inevitably raises the question whether the results are specific to these groups or of a more generic nature. More specifically, one may wonder whether genera and species of for example ants, isopods, harvestmen or other beetle families would actually have shown larger discriminator power for the environmental variables investigated. One way to consider this question is to examine typical ratios among numbers of orders, families, genera, and species. The lower these ratios, the larger will be the similarities between responses and properties across different taxonomic levels (Lenat and Resh <a href=\"#CR21\" class=\"citation_reference\">2001</a>). Conversely, high ratios could then indicate that a higher degree of taxonomic detail would increase the discriminatory power of the taxa. Considering the taxonomic diversity specific for The Netherlands, the order of the beetles (Coleoptera) is rather rich in both families and species in comparison to most of the other groups investigated (Dutch Species Catalogue;                                www.nederlandsesoorten.nl                                                           ). For example, the order of isopods (Isopoda) comprises 27 families including 306 species. The family of ants (Formicidae) includes 66 species; the 4 families of harvestmen (Opiliones) together comprise only 30 species. The order of beetles (Coleoptera) is divided into 112 families including no less than 4,116 species, with the ground beetle family (Carabidae) representing the third most species-rich beetle family in The Netherlands (390 species), after the Staphilinidae and the Curculionidae. Although it cannot be excluded that certain species and genera within other arthropod families will be more discriminative with respect to the environmental characteristics investigated, the rather high ratios of family: order (112) and species: family (390) indicate that the influence of these floodplain characteristics on arthropod assemblages is not severely underestimated by the choice for beetles and ground beetles."
