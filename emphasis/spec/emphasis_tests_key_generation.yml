- text: Floodplains of large rivers are among the most fertile and richest ecosystems on earth, characterized by very high landscape and biological diversity (Robinson et al. <a href="#CR31" class="citation_reference">2002</a>; Ward et al. <a href="#CR44" class="citation_reference">2002</a>). Nevertheless, these systems have been poorly investigated with respect to the taxonomic level most appropriate for monitoring biotic properties. Using a lowland floodplain area along the river Rhine for data collection, the present study aimed to compare four arthropod datasets of different taxonomic detail on their discriminatory power for various environmental factors. The arthropod datasets comprised ground-dwelling arthropods at class-order level, beetle families, ground beetle genera and ground beetle species. The choice for beetles and ground beetles was made because they are relatively easy to identify and because they tend to show clear responses to a variety of environmental characteristics (Biaggini et al. <a href="#CR7" class="citation_reference">2007</a>; Irmler <a href="#CR19" class="citation_reference">2003</a>; Pohl et al. <a href="#CR30" class="citation_reference">2007</a>; Uehara-Prado et al. <a href="#CR39" class="citation_reference">2009</a>). The environmental conditions investigated included vegetation characteristics, hydro-topographic setting, physical&ndash;chemical soil properties and soil contamination levels. To relate the arthropod assemblages to these environmental characteristics, the method of variance partitioning was used. This is a multivariate statistical approach designed to attribute variation in community composition to specific explaining variables and thus particularly suited to assess the importance of different environmental factors relative to each other (Borcard et al. <a href="#CR9" class="citation_reference">1992</a>; Peeters et al. <a href="#CR29" class="citation_reference">2000</a>).
