- text: "On average, the taxonomic richness was higher for the beetle families and ground beetle species than for the other datasets, whereas the evenness was highest for the arthropod groups (Table&nbsp;2). According to the coefficients of variation, the spatial variation in abundance, richness, diversity, and evenness was lowest for the arthropod groups and tended to increase towards the ground beetle species (Table&nbsp;2). Similarly, the total variation in the arthropod datasets, as expressed by the sum of canonical eigenvalues generated by the DCA analysis, clearly increased with increasing taxonomic detail (arthropod groups: 0.068; beetle families: 0.650; ground beetle genera: 1.238; ground beetle species: 2.355). The variance partitioning for the different arthropod datasets showed comparable results (Fig.&nbsp;2; Table&nbsp;3). For all datasets, the major part of the variation (i.e., 66&ndash;78%) could be explained by the environmental variables investigated, leaving 22&ndash;34% of stochastic or unexplained variance (Fig.&nbsp;2). In general, vegetation characteristics were most important in explaining variance in taxonomic composition, accounting for 31&ndash;38% of the total variation in the datasets (Fig.&nbsp;2; Table&nbsp;3). Monte&minus;Carlo permutation tests revealed that the effect of vegetation was significant (<em><span class=\"entity\">P</span></em>&nbsp;&lt;&nbsp;0.05) for each dataset (Table&nbsp;3). Soil characteristics were responsible for 7&ndash;10% of the variation in taxonomic composition. The contribution of the soil characteristics was significant (<em><span class=\"entity\">P</span></em>&nbsp;&lt;&nbsp;0.05) for the arthropod groups, but not for the three beetle datasets. Hydro-topographic setting accounted for another 3&ndash;7% of the variation and was significant (<em><span class=\"entity\">P</span></em>&nbsp;&lt;&nbsp;0.05) for the ground beetle genera. Soil heavy metal contamination explained only a minor part of the variance (2&ndash;4%), with a slightly higher contribution for the ground beetles than for the other two datasets. Its contribution was significant for the ground beetle genera (<em><span class=\"entity\">P</span></em>&nbsp;&lt;&nbsp;0.05) and approached significance for the ground beetle species (<em><span class=\"entity\">P</span></em>&nbsp;=&nbsp;0.05)."
