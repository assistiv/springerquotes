- text: In addition to the degree of taxonomic bifurcation and the degree of environmental heterogeneity, differences in research goals might explain why the literature is inconclusive concerning the taxonomic level most suited for biological monitoring. If a study aims to detect the influence of perturbations or distinct environmental characteristics on organism distribution, identification to family or maybe even order level can be sufficient. However, if the goal is to detect small between-site differences in environmental characteristics and to provide an interpretation of the ecological consequences, it might be necessary to perform identification at lower taxonomic levels (Basset et al. <a href="#CR5" class="citation_reference">2004</a>; Lenat and Resh <a href="#CR21" class="citation_reference">2001</a>). The lower the taxonomic level, the more specific and thus informative a taxon&rsquo;s distribution becomes (Williams and Gaston <a href="#CR46" class="citation_reference">1994</a>). Indeed, the ground beetle family as a whole (Carabidae) was no significant indicator for any of the vegetation types, whereas ten of the species within this family were significant indicators for four different vegetation types (Table&nbsp;4). The higher specificity of taxa at lower taxonomic levels may also explain why the ground beetle genera and species showed a significant relation to soil heavy metal contamination, whereas no significant relations with soil contamination could be detected for the beetle families and the arthropod groups (Table&nbsp;3).
