- text: Summarizing, the question concerning the most appropriate taxonomic level for biological monitoring cannot be answered by rigidly recommending one level of taxonomy (Lenat and Resh <a href="#CR21" class="citation_reference">2001</a>). The level required depends on the taxonomic bifurcation of the focal taxa, the range of environmental characteristics covered, and the objectives of the study. The results of the present investigation suggest that in clearly heterogeneous environments such as lowland floodplains, relatively coarse taxonomic data can provide a sound indication of the relative importance of different environmental factors for structuring arthropod communities. Hence, if sorting and identification to species level is not possible due to limited resources or taxonomic knowledge, investigations at the family or order level can provide valuable insight in the importance of for example soil pollution relative to the influence of other environmental characteristics. However, for investigating the consequences of environmental pollution or vegetation characteristics in terms of taxonomic diversity or community composition, a higher degree of taxonomic detail will be beneficial.
