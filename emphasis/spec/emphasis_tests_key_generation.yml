- text: Another explanation for the ambiguity in the literature might relate to the range of environmental characteristics covered by the respective studies. Higher taxonomic units may aggregate species with different ecological tolerances and preferences, resulting in a wider variety of ecological response and thus wider distribution ranges. Hence, higher taxonomic units are less likely to reflect responses to subtle environmental gradients. However, distinctly different environmental conditions might require such different physiological or ecological adaptation strategies that tolerance ranges might become exceeded not only for species, but also for aggregated taxonomic groups. Indeed, studies pertaining to sites that are distinctly different with respect to for example land use or the degree of human disturbance showed that relatively coarse taxonomic arthropod data were sufficient to discriminate between the sites, despite a relatively large degree of taxonomic bifurcation (Biaggini et al. <a href="#CR7" class="citation_reference">2007</a>; Nakamura et al. <a href="#CR27" class="citation_reference">2007</a>). The lowland floodplains along the Rhine river in The Netherlands are characterized by considerable environmental heterogeneity, due to both natural processes and human influences (Schipper et al. <a href="#CR33" class="citation_reference">2008a</a>). On a small spatial scale, relatively large differences can be found with respect to e.g., elevation, flooding, soil characteristics, and vegetation types. Such a wide range of environmental conditions might require such different physiological or ecological adaptations that arthropod assemblages show clear spatial variation not only at low, but also at higher taxonomic levels. This likely explains why indicator taxa for a distinct vegetation type like the hedgerow were found not only among the ground beetles and beetles, but even among the rather coarse arthropod groups at class&ndash;order level.
