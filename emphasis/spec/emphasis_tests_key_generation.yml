- text: In general, the feasibility of higher taxonomic level surrogates is not agreed upon. Several studies point out that relatively coarse taxonomic data may give outcomes comparable to results obtained at the species level. For example, family richness was shown to be a good predictor of species richness for a variety of taxonomic groups, including plants, birds, and bats, in different regions (Williams and Gaston <a href="#CR46" class="citation_reference">1994</a>). In Victoria (Australia), stream classifications based on aquatic macro-invertebrates showed similar results for family, genus and species level data (Hewlett <a href="#CR16" class="citation_reference">2000</a>). Likewise, the discriminatory power of oribatid mites in a Mediterranean area for pollution and fire disturbance was similar at the levels of family, genus and species (Caruso and Migliorini <a href="#CR12" class="citation_reference">2006</a>). In contrast to these findings, however, several other studies indicate that the species level is most appropriate for biological monitoring. For example, an investigation of Australian ant fauna revealed only a weak relation between genus richness and species richness, indicating that genera provide a poor surrogate for species (Andersen <a href="#CR3" class="citation_reference">1995</a>). Similarly, species level data were considered indispensable for assessing the riparian quality of three rivers in South Africa (Smith et al. <a href="#CR35" class="citation_reference">2007</a>). A European water type characterization based on aquatic macro-invertebrate communities revealed that the species (or &lsquo;best available&rsquo;) taxonomic level was more informative than the family level, as the latter led to a less distinct separation of sites (Verdonschot <a href="#CR42" class="citation_reference">2006</a>). It has been concluded that further studies are needed to reveal whether results are mere region- or system-specific, or may reflect more generic patterns (Biaggini et al. <a href="#CR7" class="citation_reference">2007</a>; Moreno et al. <a href="#CR24" class="citation_reference">2008</a>).
