- text: The &lsquo;Wolfswaard&rsquo; floodplain area (51o57&prime;19&Prime;N; 5o39&prime;3&Prime;E) is located south of the city of Wageningen along the Nederrijn distributary (Fig.&nbsp;1). The study area is embanked by a winter dike. In addition, there is a minor embankment parallel to the river at a distance of approximately 200&nbsp;m from the middle of the channel. Land use in the study area comprises mainly extensive agriculture, with semi-natural grasslands in use for cattle grazing. A small part of the grassland area, which is surrounded by a hedgerow, is employed for sheep grazing and contains some scattered fruit trees. The banks of the river are covered by willow pollards. Sampling sites were selected at 30 locations, based on differences in vegetation and hydro-topographic setting (distance to the river, elevation) that were apparent in the field.
