- text: Soil-dwelling arthropods were collected monthly from April 2007 to April 2008. Sampling took place with pitfall traps with a diameter of 11&nbsp;cm. The traps were filled with&nbsp;~3.7% formalin and a drop of detergent lotion to reduce surface tension. Each trap was sheltered by a square or octagonal wooden tile raised approximately 3&nbsp;cm above the soil surface. Prior to each sampling event, the traps were opened for a period of 14&nbsp;days. Pitfall samples were stored in&nbsp;~3.7% formalin. Arthropods were first identified at the level of class (Chilopoda, Diplopoda), intra-class (Acari), or order (Araneae, Coleoptera, Dermaptera, Hemiptera, Hymenoptera, Isopoda, Opiliones). Because of the focus on soil-dwelling arthropods, the order of Hymenoptera was confined to the ants (Formicidae). These ten groups, hereafter called &lsquo;arthropod groups&rsquo;, comprised the dataset at the coarsest taxonomic level. After this first identification stage, the beetles (Coleoptera) were further identified to family level. Of the beetle families, the ground-beetles (Carabidae) were selected for identification of genera and species. The beetle families were identified after Unwin (<a href="#CR40" class="citation_reference">1988</a>); identification of the ground-beetles followed Boeken et al. (<a href="#CR8" class="citation_reference">2002</a>) and M&uuml;ller-Motzfeld (<a href="#CR25" class="citation_reference">2004</a>). To obtain consistency in the classification across the different taxonomic levels, the taxa identified were compared to the taxa included in the Dutch Species Catalogue (                               www.nederlandsesoorten.nl                                                           ). In case of dissimilar names, the names of the Dutch Species Catalogue were adopted.
