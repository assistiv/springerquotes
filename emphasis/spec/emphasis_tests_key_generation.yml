- text: The 0&ndash;5&nbsp;cm upper soil layer was sampled in August 2007. Within a radius of 1&nbsp;m from the centre of each site, three soil samples were collected. The samples were pooled per site, mixed, and air-dried for 48&nbsp;h at ambient room temperature. The pH was measured in a suspension of 10&nbsp;g air-dried soil mixed with 25&nbsp;ml deionized water (&lt;10 &mu;S&nbsp;cm&minus;1), mixed 24&nbsp;h before the measurement. Air-dried samples were oven-dried for determining the soil moisture content, based on the weight loss upon 24&nbsp;h at 105&deg;C. Soil organic matter content (%) was determined by the weight loss upon ignition (4&nbsp;h at 550&deg;C) of&nbsp;~10&nbsp;g oven-dried samples. The particle size distribution of the soil was analyzed by means of laser diffraction (Malvern Master Sizer 2000 with Hydro 2000 G), performed on oven-dried samples sieved over 2000&nbsp;&mu;m. Prior to this analysis, samples were treated with 30% H<sub>2</sub>O<sub>2</sub> and 10% HCl for detaching coagulating particles and dissolving organic matter. To determine the soil metal concentrations, 0.2&nbsp;g dw soil of each sample was weighted on a Sartorius LA310S mass balance and digested in a mixture of 4&nbsp;ml 65% HNO<sub>3</sub> and 1&nbsp;ml 30% H<sub>2</sub>O<sub>2</sub> using a Milestone Ethos-D microwave. Total soil concentrations of arsenic (As), cadmium (Cd), chromium (Cr), copper (Cu), nickel (Ni), lead (Pb) and zinc (Zn) were determined with ICP-MS (X Series; Thermo Electron Cooperation).
