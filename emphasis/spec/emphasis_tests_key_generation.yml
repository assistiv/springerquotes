- text: In total, 42,096 arthropods were collected (Tables 6,                          7). The most abundant groups comprised the spiders (Araneae; 26%), beetles (Coleoptera; 21%), mites (Acari, 18%), ants (Formicidae; 14%), and isopods (Isopoda; 8%). For the beetles, 32 families and 9,009 individuals were identified. The most abundant families were the Staphilinidae (35%) and the Carabidae (29%), followed by the Curculionidae (9%), Hydrophilidae (6%), Elateridae (4%), Cryptophagidae (4%), Chrysomelidae (3%) and Leiodidae (3%). All other families made up less than 2% of the total number of individuals. The ground beetle species (Carabidae) comprised 2,600 individuals belonging to 30 genera and 68 species. <em><span class="entity">Pterostichus melanarius</span></em> accounted for 33% of the total number of individuals. Other frequently encountered species were <em><span class="entity">Nebria brevicollis</span></em> (17%), <em><span class="entity">Harpalus rufipes</span></em> (8%), <em><span class="entity">Anchomenus dorsalis</span></em> (4%), <em><span class="entity">Bembidion gilvipes</span></em> (3%), <em><span class="entity">Bembidion properans</span></em> (3%), <em><span class="entity">Harpalus</span></em>                         <em><span class="entity">affinis</span></em> (3%), <em><span class="entity">Carabus monilis</span></em> (3%), and <em><span class="entity">Poecilus cupreus</span></em> (3%). Remaining species made up less than 2% of the total number of individuals.
