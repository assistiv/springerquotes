- text: Ordination of the sampling sites based on all 10 environmental variables showed that the hedgerow sites could be clearly discriminated from the other sampling sites (Fig.&nbsp;3). The sites surrounded by the hedgerow (i.e., grassland with scattered fruit trees) could also be easily distinguished, although for the arthropod groups this cluster showed somewhat more overlap with other sampling sites than for the other datasets. In contrast, the arthropod group dataset was more distinctive for the river bank vegetation than the three beetle datasets. For none of the four datasets, the sites located within the different floodplain grassland types or the herbaceous floodplain vegetation could be clearly distinguished from each other. The so-called indicator value method of Dufr&ecirc;ne and Legendre (<a href="#CR13" class="citation_reference">1997</a>) was used to identify indicator arthropod taxa for the vegetation types. The indicator value is a composite measure of a taxon&rsquo;s relative abundance (specificity) and relative frequency of occurrence (fidelity) within a specific vegetation type. The value ranges up to 100% if a taxon is present in only one vegetation type (maximum specificity) and in all sampling sites belonging to this type (maximum fidelity). Significant indicator taxa for the hedgerow could be found for all datasets (Table&nbsp;4). The beetle family dataset contained indicators for two more vegetation types, i.e., grassland with scattered fruit trees and herbaceous floodplain vegetation. Indicator taxa for river bank vegetation were found within the ground beetle datasets only. Numbers of taxa occurring in only one vegetation type were 0, 1, 1, and 3 for the arthropod groups, beetle families, ground beetle genera and ground beetle species, respectively.
