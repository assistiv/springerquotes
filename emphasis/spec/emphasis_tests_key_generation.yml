- text: Despite their generally inconspicuous nature, terrestrial arthropods constitute one of the most prominent components of terrestrial ecosystems. They account for a large amount of biomass and represent a substantial proportion of all terrestrial biodiversity (Adis <a href="#CR1" class="citation_reference">1988</a>; <a href="#CR2" class="citation_reference">1990</a>; Stork <a href="#CR37" class="citation_reference">1988</a>;  Basset et al. <a href="#CR5" class="citation_reference">2004</a>; Nakamura et al. <a href="#CR27" class="citation_reference">2007</a>). The diversity and composition of terrestrial arthropod communities have widely been used as bio-indicators for a variety of processes and habitat characteristics, including vegetation properties, river flooding regime, land use and management practices, ecosystem restoration, and soil contamination (e.g., Basset et al. <a href="#CR5" class="citation_reference">2004</a>; Cartron et al. <a href="#CR11" class="citation_reference">2003</a>; Gardner <a href="#CR14" class="citation_reference">1991</a>; Irmler <a href="#CR19" class="citation_reference">2003</a>). However, because of the large abundance and richness, considerable time and taxonomic expertise are required for sorting terrestrial arthropods samples and identifying individuals to the species level (Basset et al. <a href="#CR5" class="citation_reference">2004</a>; Caruso and Migliorini <a href="#CR12" class="citation_reference">2006</a>; Gardner et al. <a href="#CR15" class="citation_reference">2008</a>; Lawton et al. <a href="#CR20" class="citation_reference">1998</a>; Moreno et al. <a href="#CR24" class="citation_reference">2008</a>). Common alternatives proposed to reduce time and economic efforts include shortening the sampling period (Biaggini et al. <a href="#CR7" class="citation_reference">2007</a>; Caruso and Migliorini <a href="#CR12" class="citation_reference">2006</a>), using morpho-species (Basset et al. <a href="#CR5" class="citation_reference">2004</a>), selecting specific indicator species (Beccaloni and Gaston <a href="#CR6" class="citation_reference">1995</a>), and using data of higher taxonomic levels as surrogates for species (Andersen <a href="#CR3" class="citation_reference">1995</a>).
